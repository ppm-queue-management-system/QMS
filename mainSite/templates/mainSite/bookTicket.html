<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mainSite/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Book Ticket</title>
      
    <script>
        function on() {
          document.getElementById("overlay").style.display = "block";
            }

        function off() {
          document.getElementById("overlay").style.display = "none";
        }
    </script>
      
  </head>
  <body>
    <div class="main">
      <p class="sign" align="center">Book ticket</p>

        <div id="text">
            <script>
             var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            </script>
        
            <form action="" method="post">
            <label id="labelColor">Enter time slot: </label>
            {{form.as_p}}
            {% csrf_token %}
            <button type="submit" class="submit alignContent">Submit</button>
        </form>
        
        <h2>{{ time }}</h2>
         </div>
    </div>
  </body>
</html>
