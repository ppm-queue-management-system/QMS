<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mainSite/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
  </head>
  <body>
    <div class="main">
      <p class="sign" align="center">Sign in</p>
        
        <div id="text">
            <script>
             var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            </script>
        
            <form class="form1" action="" method="post" id="signinFields">
            {% csrf_token %}
            <input class="un " type="text" align="center" placeholder="Username" name="username">
            <input class="pass" type="password" align="center" placeholder="Password" name="password">

            <button type="submit" class="submit" id="alignStudentSignin">Student Sign in</button>
            <button type="submit" class="submit" id="alignOperatorSignin">Operator Sign in</button>
            <p class="forgot" align="center" id="forgotPasswordSize"><a href="#">Forgot Password</a></p>
        </form>
                    
        <h2>{{ username }}</h2>
        <h2>{{ password }}</h2>

        </div>
    </div>
  </body>
</html>
